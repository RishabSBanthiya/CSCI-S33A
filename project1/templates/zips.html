{% extends "layout.html" %}

{% block title %}

{% endblock %}

{% block body %}
    <h1>ZIPCODES</h1>

    <table class="table table-striped">
        <!--table to show possible zips-->
        <thead>
            <th scope="col">Zipcode</th>
            <th scope="col">City</th>
            <th scope="col">State</th>
            <th scope="col"></th>

        </thead>
        <tbody>
            <!--printing out database data-->
        {% for zips in zips %}
            <tr>
                <th scope="row">{{ zips.zip }}</th>
                <td>{{ zips.city }}</td>
                <td>{{ zips.state }}</td>
                <td><a href="{{ url_for('weather', zip=zips.zip) }}" class="btn btn-info" role="button">Check out the weather</a></td>

            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
